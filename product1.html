<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angel Tee - Son Of Man</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .product-detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .product-image-large {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-info {
      max-width: 500px;
      text-align: center;
    }

    .price {
      font-size: 1.5rem;
      color: #333;
      margin: 0.5rem 0;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Son Of Man</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="product-detail">
    <img src="images/angel-shirt.jpg" alt="Angel Tee" class="product-image-large">
    <div class="product-info">
      <h2>Angel Tee</h2>
      <p class="price">$29.99</p>
      <p>
        “Lord Jesus Christ, Son of God, have mercy on me, a sinner.” <br>
        A bold design for a bold faith. Super soft premium cotton.
      </p>
      <button onclick="addToCart('Angel Tee', 29.99)">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Son Of Man. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: productName, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
</body>
</html>
