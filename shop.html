<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - Son of Man</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c2c2c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .cart-container {
      flex: 1;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 15px;
    }

    .cart-item img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h3 {
      margin: 0;
    }

    .cart-item-details p {
      margin: 5px 0;
    }

    .checkout-btn {
      background-color: #222;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 250px;
    }

    .checkout-btn:hover {
      background-color: #444;
    }

    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Your Cart - Son of Man</h1>
  </header>

  <div class="cart-container">
    <div class="cart-item">
      <img src="img/shirt1.jpg" alt="T-Shirt 1">
      <div class="cart-item-details">
        <h3>Angel Prayer Tee</h3>
        <p>Size: L</p>
        <p>Price: $35.00</p>
      </div>
    </div>

    <!-- Add more products here if needed -->

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <footer>
    Â© 2025 Son of Man. All rights reserved.
  </footer>

</body>
</html>
